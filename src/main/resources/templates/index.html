<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacienteApp</title>
</head>
<body>
	<h1>Lista de Pacientes</h1>
	<h3><a href="/cadastrarPaciente">Cadastrar Paciente</a></h3>
	
	
	<div th:each="paciente: ${pacientes}">
		<div class="row">
		<p><span th:text="${paciente.CNS}"</p>
		<p><span th:text="${paciente.nome}"</p>
		<p><span th:text="${paciente.CPF}"</p>
		<p><span th:text="${paciente.dateNasc}"</p>
		<p><span th:text="${paciente.bairro}"</p>
		<p><span th:text="${paciente.telefone}"</p>
		</div>
	
	
	
	
	</div>

</body>

</html>
